<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div id="container">
        <header>
            <h1 class="bold">Nutrition Facts</h1>
            <hr class="small-divder">
            <p>8 servings per container</p>
            <h3 class="bold">
                <span>Serving size</span>
                <span>2/3 cup (55g)</span>
            </h3>
            <hr class="large-divider">
        </header>
        <section>
            <p class="bold">Amount per serving</p>
            <h3 class="bold">
                <span>Calories</span>
                <span>230</span>
            </h3>
            <hr class="medium-divider">
        </section>
        <main>
            <p class="bold" id="subTitle">% Daily Value *</p>
            <hr class="small-divder">
            <p>
                <span>
                    <span class="bold">Total Fat </span>
                    <span>8g</span>
                </span>
                <span class="bold">10%</span>
            </p>
        </main>
    </div>
</body>
</html>
